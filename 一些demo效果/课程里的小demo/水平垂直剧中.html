<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>水平垂直剧中div</title>

    <style>
        .container {
            width: 900px;
            height: 500px;
            border: solid 1px black;
            margin: 0px auto;
            position: relative;
        }

        .box {
            position:absolute;
            width: 100px;
            height: 100px;
            background-color: rgb(233, 227, 227);
            left: 50%;
            top: 50%;
            margin-left: -50px;
            margin-top: -50px;

        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box">

        </div>
    </div>


</body>

</html>
